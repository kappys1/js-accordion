language: node_js
cache:
  directories:
    - "~/.npm"
    - node_modules #Cache node_modules for faster builds
    - dist
notifications:
  email: false
node_js:
  - "stable"
install: true
jobs:
  include:
    - stage: install dependencies
      script: npm install
    - stage: test
      script: npm run test
    - stage: build
      script: npm run build
      skip_cleanup: true
    - stage: deploy to heroku staging
      if: branch = staging
      script: skip
      deploy: &heroku
        provider: heroku
        skip_cleanup: true # Don't re-run the tests
        api_key:
          secure: 
        app: js-accordion-staging
        on:
          repo: kappys1/js-accordion
          branch: staging
          condition: $TRAVIS_BRANCH = staging
    - stage: "deploy GH-PAGES to production"
      if: branch = master
      script: skip
      deploy: &pages
        provider: pages
        skip_cleanup: true
        verbose: true
        github_token: $GH_TOKEN # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: dist/doc
        on:
          branch: master
          condition: $TRAVIS_BRANCH = master
    - stage: npm release
      if: branch = master
      node_js: "stable"
      script: skip
      before_deploy:
        - npm run semantic-release
        - cp package.json dist/lib/package.json
        - cd dist/lib
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
branches:
  only:
    - master
    - staging
